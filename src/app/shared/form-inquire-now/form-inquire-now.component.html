<div class="component-form-inquire card-white">
	<figure class="image-am-office">
		<img src="{{_accountManager?.image}}" alt="">
	</figure>
	<button class="button-close-icon">
		<i class="zwicon-close"></i>
	</button>
	<div class="head-form-inquire">
		<h3 class="name-am-office">{{_accountManager?.name}}</h3>
		<p class="profile-am-office">Listing Manager</p>
		<p class="info-am-office"><i class="zwicon-phone"></i>{{_accountManager?.phone}}</p>
	</div>
	<div class="body-form-inquire">
		<h4 class="title-form-inquire">Inquire about this office space</h4>
		<office-list-form-register [inquired]="true" [bcId]="bcId" [amId]="_accountManager?.user_id"></office-list-form-register>
	</div>
</div>
