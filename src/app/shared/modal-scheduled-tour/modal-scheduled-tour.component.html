<div class="container-modal-default container-modal-tour">
	<div class="modal-default-site big-modal">
		<div class="header-modal">
			<button class="btn-icon-transparent" (click)="closeTour()">
				<i class="zwicon-close"></i>
			</button>
		</div>
		<div class="body-modal">
			<i class="zwicon-calendar"></i>
			<div class="container-info-date">
				<h1>Request a tour</h1>
				<p class="intro-modal">Select a time and day to visit this location.</p>
				<office-list-form-register [tour]="tour" [bcId]='bcId'></office-list-form-register>
			</div>
		</div>
	</div>
</div>
