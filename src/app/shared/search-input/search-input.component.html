<div class="autocomplete">
	<ng-autocomplete #auto [data]="data" [searchKeyword]="keyword" placeHolder="Where? Type city or zip/post code"
		[isLoading]="loading" [disabled]="disable" (selected)='selectEvent($event)'
		(inputChanged)='onChangeSearch($event)' (inputFocused)='onFocused($event)' [itemTemplate]="itemTemplate"
		[minQueryLength]="3" [notFoundTemplate]="notFoundTemplate">
	</ng-autocomplete>

	<ng-template #itemTemplate let-item>
		<a [innerHTML]="item.name"></a>
	</ng-template>

	<ng-template #notFoundTemplate let-notFound>
		<div [innerHTML]="notFound"></div>
	</ng-template>
</div>
